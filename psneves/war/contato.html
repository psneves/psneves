<html>
<head>
	<link href="./css/contact.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./js/jquery.js"></script>
	
	<script type="text/javascript">                                         
		function verificarCamposObrigatorios() {
			if($("#nome").val() == "Nome*") {
				alert("Por favor, informe seu nome.")
				return false;
			}
			
			if($("#e-mail").val() == "E-mail*") {
				alert("Por favor, informe seu e-mail.")
				return false;
			}
		}
	</script> 
</head>
<body>
	<div class="panel">
		<p id="formstatus"></p>
		<form id="contact-form" action="email" onsubmit="return verificarCamposObrigatorios();" method="post">
			<fieldset style="border:0px;">
				<p>
					<input maxlength="200" id="nome" class="textbox" type="text" name="nome" value="Nome*"
					onfocus="if(this.value=='Nome*')this.value='';" onblur="if(this.value=='')this.value='Nome*';" />
				</p>
				<p>
					<input maxlength="200" id="e-mail" class="textbox" type="text" name="e-mail" value="E-mail*"
					onfocus="if(this.value=='E-mail*')this.value='';" onblur="if(this.value=='')this.value='E-mail*';" />
				</p>
				<p>
					<input maxlength="200" class="textbox" type="text" name="assunto" value="Assunto"  
					onfocus="if(this.value=='Assunto')this.value='';" onblur="if(this.value=='')this.value='Assunto';"/>
				</p>

				<p>
					<textarea maxlength="10000" class="textbox" style="height: 90px"name="mensagem" rows="10" cols="25" onfocus="if(this.value=='Mensagem')this.value='';" onblur="if(this.value=='')this.value='Mensagem';">Mensagem</textarea>
				</p>
				<p align="right">
					<input class="btn" type="submit" name="submit" value="Enviar" />
				</p>
			</fieldset>

		</form>

	</div>

</body>
</html>
